<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Salas de Estudio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Salas Disponibles ITID</h1>
    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>Sala</th>
                <th>Capacidad</th>
                <th>Estado</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            {% for sala in salas %}
            <tr>
                <td>{{ sala.nombre }}</td>
                <td>{{ sala.capacidad }}</td>
                <td>
                    {% if sala.disponible %}
                        <span class="badge bg-success">Disponible</span>
                    {% else %}
                        <span class="badge bg-danger">Ocupada</span>
                    {% endif %}
                </td>
                <td>
                    <a href="{% url 'detalle_sala' sala.id %}" class="btn btn-primary btn-sm">Ver / Reservar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
