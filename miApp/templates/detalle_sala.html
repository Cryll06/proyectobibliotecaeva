<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle Sala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>{{ sala.nombre }}</h2>
        </div>
        <div class="card-body">
            {% if sala.disponible %}
                <div class="alert alert-success">Sala disponible para reservar.</div>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-success">Confirmar Reserva (2 Horas)</button>
                </form>
            {% else %}
                <div class="alert alert-warning">
                    <h4>Sala Reservada</h4>
                    <p>Disponible nuevamente a las: <strong>{{ reserva_activa.fecha_termino|date:"H:i d/m/Y" }}</strong></p>
                </div>
            {% endif %}
            <a href="{% url 'lista_salas' %}" class="btn btn-secondary mt-3">Volver</a>
        </div>
    </div>
</body>
</html>
